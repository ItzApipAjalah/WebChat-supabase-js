<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <style>
        /* Custom CSS styles */
        /* Adjust as needed */
        .chat-container {
            height: calc(100vh - 100px); /* Set the height for the chat container */
        }
        .chat-input {
            width: calc(100% - 160px); /* Adjust input width */
        }
        
        .profile {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        
    </style>
</head>
<body class="bg-gray-100">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 col-lg-2 bg-white dark:bg-gray-800 p-3">
                <!-- Profile Section -->
                <div class="d-flex align-items-center mb-3">
                    <img src="https://via.placeholder.com/150" alt="Profile" class="profile">
                    <div>
                        <h5 id="username-display" class="m-0">Username</h5>
                        <small id="status"></small>
                        
                    </div>
                </div>
                
            </div>
            <div class="col-md-9 col-lg-10">
                <!-- Chat Section -->
                <div class="chat-container d-flex flex-column justify-content-between mt-4">
                    <div id="chat-container" class="border rounded-lg overflow-y-auto h-full shadow-lg p-4 bg-white dark:bg-gray-800 transition-colors duration-300">
                        <!-- Chat messages will be populated here -->
                    </div>
                    <!-- Input Username Section -->
                    <div class="flex mt-4">
                        <button onclick="enterUsername()" id="start-button" class="px-4 py-2 bg-blue-500 text-white rounded-md shadow-md hover:bg-blue-600 transition duration-300 ease-in-out">Enter Username</button>
                    </div>
                    
                    <!-- Message Input Section (Hidden by default) -->
                    <div class="flex mt-4" id="message-section" style="display: none;">
                        <input id="username" type="text" placeholder="Your Name" class="flex-1 px-4 py-2 rounded-l-lg focus:outline-none focus:ring focus:border-blue-300 mr-2 shadow-md text-dark transition-colors duration-300" readonly>
                        <input id="message" type="text" placeholder="Type your message/img url..." class="flex-1 px-4 py-2 rounded-r-lg focus:outline-none focus:ring focus:border-blue-300 ml-2 shadow-md text-dark transition-colors duration-300 chat-input">
                        
                        <button onclick="sendMessage()" class="px-4 py-2 bg-blue-500 text-white rounded-md shadow-md ml-2 hover:bg-blue-600 transition duration-300 ease-in-out">Send</button>
                    </div>
                    
                    <!-- Chat Container -->
                    
                    <!-- End of Chat Container -->
                </div>
                <!-- End of Chat Section -->
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="script.js"></script>
    <script>
        window.onload = function() {
            loadChat();
        
            // Retrieve username from local storage and display it
            const savedUsername = localStorage.getItem('username');
            if (savedUsername) {
                document.getElementById('username').value = savedUsername;
                document.getElementById('username-display').innerText = savedUsername;
            }
        
            // Initialize the status text
            const userCount = localStorage.getItem('userCount') ? parseInt(localStorage.getItem('userCount')) : 0;
            const statusElement = document.getElementById('status');
            const userCountText = userCount + (userCount === 1 ? ' orang' : ' orang');
            statusElement.textContent = userCountText + ' yang sudah punya nama';
        };
        
    </script>
</body>
</html>
